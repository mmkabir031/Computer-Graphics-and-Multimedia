<!DOCTYPE html>
<html lang="en">

<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec4 vColor;
        varying vec4 fColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main()
        {
        fColor = vColor;
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float;

        varying  vec4 fColor;

        void main()
        {
        gl_FragColor = fColor;
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="MoveArm.js"></script>
</head>

<body>

    Body Angle -180 <input id="body" type="range" min="-180" max="180" step="1" value="0" /> 180
    <br />
    <br />
    Lower Arm Angle -180 <input id="lowArm" type="range" min="-180" max="180" step="1" value="0" /> 180
    <br />
    <br />
    Upper Arm Angle -180 <input id="upArm" type="range" min="-180" max="180" step="1" value="0" /> 180

</body>
</html>
